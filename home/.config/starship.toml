add_newline = true
format = """(bold green)$username$hostname$directory${custom.sw_ver}$git_branch$git_metrics$git_commit$git_state$git_status
$os$status$shell$cmd_duration$jobs$character"""

[os]
disabled = false

[username]
format = '[$user]($style)@'

[hostname]
format = '[$hostname]($style):'
style = 'bold green'

[git_metrics]
disabled = false

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[($conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
stashed = "≡"

[directory]
truncate_to_repo = false
truncation_length = 8
truncation_symbol = "…/"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[shell]
disabled=false

[custom.sw_ver]
command = """ tail -n+2 "$INSTALL_SPACE_PATH/ref.txt" | head -n1 """
when = ''' test -f "$INSTALL_SPACE_PATH/ref.txt" '''
os = "linux"
style = 'bold yellow'
format = " [$output]($style) "
disabled = true

[status]
symbol = ''
disabled = false
